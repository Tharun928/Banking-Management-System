spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification/**

        - id: audit-service
          uri: lb://audit-service
          predicates:
            - Path=/audit/**