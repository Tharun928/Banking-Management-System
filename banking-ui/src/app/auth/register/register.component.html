<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          formControlName="username" 
          placeholder="Enter username"
          class="form-control"
        />
        <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="Enter password"
          class="form-control"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          placeholder="Enter email"
          class="form-control"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn-primary">
        Register
      </button>
    </form>

    <div *ngIf="message" class="message" [class.success]="message.includes('Registered')">
      {{ message }}
      <div *ngIf="message.includes('Registered')" class="otp-redirect-info">
        <p>You will be redirected to OTP verification in a few seconds...</p>
      </div>
    </div>

    <div class="login-link">
      Already have an account? <a routerLink="/auth/login">Login</a>
    </div>
  </div>
</div>
