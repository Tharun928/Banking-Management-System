<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          formControlName="username" 
          placeholder="Enter username"
          class="form-control"
        />
        <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="Enter password"
          class="form-control"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn-primary">
        Login
      </button>
    </form>

    <div *ngIf="message" class="message">
      {{ message }}
    </div>

    <div class="login-actions">
      <div class="register-link">
        No account? <a routerLink="/auth/register">Register</a>
      </div>
      <div class="otp-link">
        Need to verify OTP? <a routerLink="/auth/otp">Verify OTP</a>
      </div>
    </div>
  </div>
</div>
